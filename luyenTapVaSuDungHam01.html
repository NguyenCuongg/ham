    <script>
        let nameStar = prompt('nhap ten ngoi sao');
        let A = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let B = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"];
        let str = "";
        function checkNameStar() {
            for (i = 0; i < A.length; i++) {
                if (nameStar == A[i]) {
                    str = B[i];
                }
            }

            if (str == "") {
                return " Không tìm thấy";
            } else {
                return str;
            }

        }

        document.write(checkNameStar());
    </script>
